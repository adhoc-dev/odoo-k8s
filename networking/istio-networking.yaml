---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: odoo-destinationrule
spec:
  host: odoo-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      consistentHash:
        useSourceIp: true
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v11
      labels:
        environment: prod
        branch: "11.0"
    - name: v12
      labels:
        environment: prod
        branch: "12.0"
    - name: v13
      labels:
        environment: prod
        branch: "13.0"
    - name: master
      labels:
        environment: test
        branch: "master"
    - name: opsv11
      labels:
        environment: ops
        branch: "11.0"
    - name: opsv12
      labels:
        environment: ops
        branch: "12.0"
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: gateway-gzip
spec:
  filters:
    - listenerMatch:
        listenerType: GATEWAY
        listenerProtocol: HTTP
      filterName: envoy.gzip
      filterType: HTTP
      filterConfig:
        inlineCode: |
          compression_level: BEST
