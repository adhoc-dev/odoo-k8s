apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-autogenerated-k8s-ingress # We use the istio special gateway name for K8s ingress
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-default
        protocol: HTTP2
      tls:
        httpsRedirect: true
      hosts:
        - "*"

    - port:
        number: 443
        name: https-default
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "odoo-tls-cert"
        minProtocolVersion: TLSV1_2
        maxProtocolVersion: TLSV1_3
        cipherSuites:
          - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
          - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
          - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
          - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
      hosts:
        - "*.gdgsd19.do"
        - "gdgsd19.do"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: odoo12-service
spec:
  gateways:
    - istio-system/istio-autogenerated-k8s-ingress
  hosts:
    - "gdgsd19.do"
  http:
    - match:
        - uri:
            prefix: "/longpolling"
      route:
        - destination:
            host: odoo-service.default.svc.cluster.local
            subset: v12
            port:
              number: 8072
      websocketUpgrade: true
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: odoo-service.default.svc.cluster.local
            subset: v12
            port:
              number: 8069
      websocketUpgrade: true
---
